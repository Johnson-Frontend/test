<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Software Engineering Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .contact-form {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1rem auto;
            max-width: 300px;
        }
        .contact-form h2 {
            margin-top: 0;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin: 0.5rem 0 0.25rem;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 95%;
            padding: 0.4rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .form-container {
            width: 100%;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.shopify.com/s/files/1/0596/6272/9325/files/90.svg?v=1728705768" alt="Software Engineering Services Logo">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html#services">Services</a>
        <a href="contact.html#about">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="contact-form" id="contact">
            <h2>Contact Us</h2>
            <div class="form-container">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="3" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2040 Software Engineering Services. All rights reserved.</p>
    </footer>
</body>
</html>
