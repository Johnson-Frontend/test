<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Software Engineering Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the container takes full viewport height */
        }
        .contact-form {
            width: 25%; /* 1/4 of the original width */
            height: 25%; /* 1/4 of the original height */
            background-color: #fff;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label,
        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            margin-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.shopify.com/s/files/1/0596/6272/9325/files/logo.svg?v=1728691987" alt="Software Engineering Services Logo">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html#services">Services</a>
        <a href="contact.html#about">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="contact-form" id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2030 Software Engineering Services. All rights reserved.</p>
    </footer>
</body>
</html>
